<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div class="top">
    <div class="choice">
    <p>Choose X or O - X starts</p>
    <button id="xmarksthespot" class="">X</button><button id="ohnoyoudidnt" class="">O</button>
    </div>
    </div>

<div class="board">
  <table class="text-center">
    <tr>
      <td id="cell0" class="cell"></td>
      <td id="cell1" class="cell"></td>
      <td id="cell2" class="cell"></td>
    </tr>
    <tr>
      <td id="cell3" class="cell"></td>
      <td id="cell4" class="cell"></td>
      <td id="cell5" class="cell"></td>
    </tr>
    <tr>
      <td id="cell6" class="cell"></td>
      <td id="cell7" class="cell"></td>
      <td id="cell8" class="cell"></td>
    </tr>
  </table>
</div>

  <div class="overlay">
    <div id="message">
    </div>
    <div class="reset">
      <button id="reset">New Game</button>
    </div> 
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
